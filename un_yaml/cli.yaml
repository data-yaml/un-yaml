_yaml:
  _version: 0.1.0
  app: UnCli
  app_version: 0.2.0
  doc: un_yaml
  doc_version: 0.1.0
  handler:
    doc:
      module: un_yaml.wrapper
      method: Wrapper
    uri:
      module: self
      method: get_resource
      key: _resource
argset:
  remote:
    argument:
      - $ref: "#/variable/uri"
    option:
      - $ref: "#/variable/dir"

command:
  list:
    argument:
      - $ref: "#/variable/uri"
    help: List members of a resource
  get:
    $ref: "#/argset/remote"
    help: Get contents of remote URI into directory (and gitignore it)
variable:
  dir:
    name: "--dir"
    short: "-d"
    help: Local directory
    type: Path
  uri:
    name: uri
    help: URI of resource to list
    type: UnUri
